						/* Footer left */

						.footer-distributed .footer-left{
							float: left;
						}

						/* The company logo */

						.footer-distributed h3{
							color:  #ffffff;
							font: normal 36px 'Roboto', cursive;
							margin: 0 0 10px;
						}

						.footer-distributed h3 span{
							color:  #5383d3;
						}

						.footer-distributed .footer-links{
							color:  #ffffff;
							margin: 0 0 10px;
							padding: 0;
						}

						.footer-distributed .footer-links a{
							display:inline-block;
							line-height: 1.8;
							text-decoration: none;
							color:  inherit;
						}

						.footer-distributed .footer-company-name{
							color:  #8f9296;
							font-size: 14px;
							font-weight: normal;
							margin: 0;
						}

						}

							display: inline-block;
							width: 35px;
							height: 35px;
							cursor: pointer;
							background-color:  #33383b;
							border-radius: 2px;

							color: #ffffff;

							line-height: 35px;

							margin-right: 3px;

						}

							float: right;
						}

							display: inline-block;
							vertical-align: top;
							margin: 15px 42px 0 0;
							color: #ffffff;
						}

							display: inline-block;
						}

						.footer-distributed form input,
						.footer-distributed form textarea{
							display: block;
							border-radius: 3px;
							box-sizing: border-box;
							background-color:  #1f2022;
							box-shadow: 0 1px 0 0 rgba(255, 255, 255, 0.1);
							border: none;
							resize: none;

							font: inherit;
							font-size: 14px;
							font-weight: normal;
							color:  #d1d2d2;

							width: 400px;
							padding: 18px;
						}

							color:  #5c666b;
						}

						.footer-distributed ::-moz-placeholder {
							color:  #5c666b;
							opacity: 1;
						}

						.footer-distributed :-ms-input-placeholder{
							color:  #5c666b;
						}

							height: 55px;
							margin-bottom: 15px;
						}

						}

							color: #ffffff;
							border: 0;
							padding: 15px 50px;
							font-weight: bold;
							float: right;

							.switch {

								display: block;
								vertical-align: top;
								width: 100px;
								height: 30px;
								padding: 3px;
								margin: 0 10px 10px 0;
								background: linear-gradient(to bottom, #eeeeee, #FFFFFF 25px);
								{#background-image: -webkit-linear-gradient(top, #eeeeee, #FFFFFF 25px);#}
								border-radius: 18px;
								box-shadow: inset 0 -1px white, inset 0 1px 1px rgba(0, 0, 0, 0.05);
								cursor: pointer;
								box-sizing:content-box;
							}
							.switch-input {
								position: absolute;
								top: 0;
								left: 0;
								opacity: 0;
								box-sizing:content-box;
							}
							.switch-label {
								position: relative;
								display: block;
								height: inherit;
								font-size: 10px;
								text-transform: uppercase;
								background: #eceeef;
								border-radius: inherit;
								box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.12), inset 0 0 2px rgba(0, 0, 0, 0.15);
								box-sizing:content-box;
							}
								.switch-label:before, .switch-label:after {
									position: absolute;
									top: 50%;
									margin-top: -.5em;
									line-height: 1;
									-webkit-transition: inherit;
									-moz-transition: inherit;
									-o-transition: inherit;
									transition: inherit;
									box-sizing:content-box;
								}
								.switch-label:before {
									content: attr(data-off);
									right: 28px;
									color: #444444;
									text-shadow: 0 1px rgba(255, 255, 255, 0.5);
									font-weight: bold;

								}
								.switch-label:after {
									content: attr(data-on);
									left: 11px;
									color: #FFFFFF;
									text-shadow: 0 1px rgba(0, 0, 0, 0.2);
									opacity: 0;
									font-weight: bold;
								}
								.switch-input:checked ~ .switch-label {
									background: #832133;
									box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.15), inset 0 0 3px rgba(0, 0, 0, 0.2);
								}
								.switch-input:checked ~ .switch-label:before {
									opacity: 0;
								}
								.switch-input:checked ~ .switch-label:after {
									opacity: 1;
								}
								.switch-handle {
									position: absolute;
									top: 4px;
									left: 4px;
									width: 28px;
									height: 28px;
									background: linear-gradient(to bottom, #FFFFFF 40%, #f0f0f0);
									/*background-image: -webkit-linear-gradient(top, #FFFFFF 40%, #f0f0f0);*/
									border-radius: 100%;
									box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
								}
								.switch-handle:before {
									content: "";
									position: absolute;
									top: 50%;
									left: 50%;
									margin: -6px 0 0 -6px;
									width: 12px;
									height: 12px;
									background: linear-gradient(to bottom, #eeeeee, #FFFFFF);
									/*background-image: -webkit-linear-gradient(top, #eeeeee, #FFFFFF);*/
									border-radius: 6px;
									box-shadow: inset 0 1px rgba(0, 0, 0, 0.02);
								}
								.switch-input:checked ~ .switch-handle {
									left: 74px;
									box-shadow: -1px 1px 5px rgba(0, 0, 0, 0.2);
								}

								/* Transition
								========================== */
								.switch-label, .switch-handle {
									transition: All 0.3s ease;
									-webkit-transition: All 0.3s ease;
									-moz-transition: All 0.3s ease;

<script type="text/javascript">
	let imageSets=[

		{
			setId: 1,
			images: [
				{imageId: 1, name: "Image 1", feedbackSubmitted: false}, 
				{imageId: 2, name: "Image 2", feedbackSubmitted: false},
				{imageId: 3, name: "Image 3", feedbackSubmitted: false},
			]
		},
		{
			setId: 2,
			images: [
				{imageId: 1, name: "Image 1", feedbackSubmitted: false}, 
				{imageId: 2, name: "Image 2", feedbackSubmitted: false},
				{imageId: 3, name: "Image 3", feedbackSubmitted: false},
			]
		},
		{
			setId: 3,
			images: [
				{imageId: 1, name: "Image 1", feedbackSubmitted: false}, 
				{imageId: 2, name: "Image 2", feedbackSubmitted: false},
				{imageId: 3, name: "Image 3", feedbackSubmitted: false},
			]
		}
	]  // needs to load image sets dynamically
	let currentIndex = 0;


	function renderImageSet(index) {
		// Validate index
		index = Math.max(0, Math.min(index, imageSets.length - 1));
		currentIndex = index;

		var currentImageSet = imageSets[index];		// zero-indexed
		var currentImageSetID = currentImageSet.setId;  // example placeholder

		// Update the iframe src to include query parameters
		document.getElementById("comparison").src = `/36-ComparisonORG?imageset=${currentImageSetID}`; 

		document.getElementById('imageSetIndexInput').value = index + 1; // Update input box to reflect current image set
		populateImageSelectionDropdown(index);
		updateProgress(currentImageSetID); // Update the progress indicator
		// console.log(`Called updateProgress with index: ${index}`);
	}

	// function updateProgress() {
	// 	let completedSets = 0;
    // 	imageSets.forEach(set => {
	// 		let allFeedbackSubmitted = set.images.every(image => image.feedbackSubmitted);
	// 		if (allFeedbackSubmitted) {
	// 			completedSets++;
	// 		}
	// 	});
	// 	document.getElementById('progressIndicator').innerText = `${completedSets}/${imageSets.length}`;
	// 	document.getElementById('totalImageSets').innerText = imageSets.length;
	// }

	function updateProgress(imageSetID) {
		let completedSets = 0;
		let isCurrentSetComplete = false;
		// var updateIndex = currIndex;

		console.log("Starting updateProgress with currentIndex: " + imageSetID);
		
		imageSets.forEach((set, index) => {
			let allFeedbackSubmitted = set.images.every(image => image.feedbackSubmitted);
			console.log("Image set " + index + " - All feedback submitted: " + allFeedbackSubmitted);
			
			if (allFeedbackSubmitted) {
				completedSets++;
				console.log("Incrementing completedSets: " + completedSets);
				console.log("currentSetId: " + imageSetID);
				
				if (index === imageSetID - 1) {
					isCurrentSetComplete = true;
					console.log("Current image set (" + index + ") is complete");
				}
			}
		});

		console.log("Total completed sets: " + completedSets + " out of " + imageSets.length);
		document.getElementById('progressIndicator').innerText = `${completedSets}/${imageSets.length}`;
		document.getElementById('totalImageSets').innerText = imageSets.length;

		// Update the completion icon visibility based on the current set's completion status
		if (isCurrentSetComplete) {
			console.log("Current set is complete. Displaying completion icon.");
			document.getElementById('completedIcon').style.display = 'inline';
		} else {
			console.log("Current set is not complete. Hiding completion icon.");
			document.getElementById('completedIcon').style.display = 'none';
		}
	}



	// not modified
	function navigate(direction) {   // not modified
		if (direction === 'next' && currentIndex < imageSets.length - 1) {
			renderImageSet(currentIndex + 1);
		} else if (direction === 'prev' && currentIndex > 0) {
			renderImageSet(currentIndex - 1);
    	}

	}
	function updateFeedbackForm(setId, imageId) {
		// console.log(`Updating form with setId: ${setId}, imageId: ${imageId}`); // Debugging line
		document.getElementById('feedbackSetId').value = setId;	
		document.getElementById('feedbackImageId').value = imageId;
	}

	function populateImageSelectionDropdown(setIndex) {
		const dropdown = document.getElementById('imageSelectionDropdown');
		dropdown.innerHTML = ''; // Clear existing options
		
		const images = imageSets[setIndex].images;
		images.forEach(image => {
			const option = document.createElement('option');
			option.value = image.imageId;
			option.textContent = image.name; // Use the name or description for display
			dropdown.appendChild(option);
		});

		// Update the feedback form with the default/first image's IDs
		updateFeedbackForm(imageSets[setIndex].setId, images[0].imageId);
	}

	renderImageSet(currentIndex);  // render the default/ first image set

	document.getElementById('imageSelectionDropdown').addEventListener('change', function() {
		const selectedImageId = this.value;
		const currentSetId = imageSets[currentIndex].setId;
		updateFeedbackForm(currentSetId, selectedImageId);
	});

	document.getElementById('prevButton').addEventListener('click', () => navigate('prev'));
	document.getElementById('nextButton').addEventListener('click', () => navigate('next'));

	document.getElementById('goButton').addEventListener('click', function() {
		const indexInput = document.getElementById('imageSetIndexInput');
		let index = parseInt(indexInput.value, 10) - 1; // Convert to zero-based index

		if (isNaN(index) || index < 0 || index >= imageSets.length) {
			alert('Please enter a valid image set number');
			return;
		}

		renderImageSet(index);
	});

	document.getElementById('feedbackForm').addEventListener('submit', function(event) {
		event.preventDefault(); // Prevent the default form submission action

		// Assuming you have inputs with IDs 'feedbackSetId' and 'feedbackImageId' storing the current set and image IDs
		const setId = parseInt(document.getElementById('feedbackSetId').value);
		const imageId = parseInt(document.getElementById('feedbackImageId').value);

		// Find the specific image set and image
		const imageSet = imageSets.find(set => set.setId === setId);
		console.log(`Image set found with setId: ${setId}`); // Debug message for finding image set
		if (imageSet) {
			const image = imageSet.images.find(img => img.imageId === imageId);
			if (image) {
				console.log(`Image found with imageId: ${imageId} in set: ${setId}`); // Debug message for finding image
				image.feedbackSubmitted = true; // Update feedbackSubmitted flag
				console.log(`Feedback submitted flag updated for imageId: ${imageId} in set: ${setId}`); // Debug message for updating the flag
			} else {
				console.error(`Image not found with imageId: ${imageId} in set: ${setId}`);
			}
		}

		// Call updateProgress to refresh the progress indicator
		updateProgress(setId);

		// submit the feedback via AJAX to the server
		// and only clear the form / show a success message upon successful submission.
		submitFormViaAjax();
	});

	function submitFormViaAjax() {
		const formData = new FormData(document.getElementById('feedbackForm'));
		fetch('/submit', {
			method: 'POST',
			body: formData,
		})
		.then(response => {
			if (response.ok) {
				// Handle successful submission here
				alert('Feedback submitted successfully!');
				// Optionally, reset the form or update UI elements
				document.getElementById('feedbackForm').reset(); // Clear the form
			} else {
				// Handle server errors or unsuccessful submission
				alert('There was a problem with the submission.');
			}
		})
		.catch(error => {
			// Handle network errors
			console.error('Submission error:', error);
		});
	}

if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","MetaData.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML;

var x=xmlDoc.getElementsByTagName("PATIENT");
function metadata(value){
		document.getElementById('tab-content2').innerHTML ="<table><tr><td colspan=2 align=center>PROPERTIES</td></tr><tr><td>ML-SID</td><td>"+x[value].getElementsByTagName("SLIDEID")[0].childNodes[0].nodeValue+"</td></tr><tr><td>Tissue Site:</td><td>"+x[value].getElementsByTagName("TISSUESITE")[0].childNodes[0].nodeValue+"</td></tr><tr><td>Sample Type:</td><td>"+x[value].getElementsByTagName("SAMPLETYPE")[0].childNodes[0].nodeValue+"</td></tr><tr><td>Pixel dim X: </td><td>"+x[value].getElementsByTagName("PIXELDIMX")[0].childNodes[0].nodeValue+"</td></tr><tr><td>Pixel dim Y: </td><td>"+x[value].getElementsByTagName("PIXELDIMY")[0].childNodes[0].nodeValue+"</td></tr><tr><td>Pixel Width:</td><td>"+x[value].getElementsByTagName("PIXELWIDTH")[0].childNodes[0].nodeValue+"</td></tr><tr><td>Tissue Content:</td><td>"+x[value].getElementsByTagName("TISSUECONTENT")[0].childNodes[0].nodeValue+"mm"+"<sup>2</sup>"+"</td></tr><tr><td>Scan Resolution:</td><td>"+x[value].getElementsByTagName("SCANRESOLUTION")[0].childNodes[0].nodeValue+"</td></tr><tr><td>Processing Resolution:</td><td>"+x[value].getElementsByTagName("PROCESSINGRESOLUTION")[0].childNodes[0].nodeValue+"</td></tr><tr><td>No of Patches:</td><td>"+x[value].getElementsByTagName("NOOFPATCHES")[0].childNodes[0].nodeValue+"</td></tr><tr><td>Ground Truth</td><td>"+x[value].getElementsByTagName("GROUNDTRUTH")[0].childNodes[0].nodeValue+"</td></tr><tr><td>Model Prediction</td><td>"+x[value].getElementsByTagName("MODELPREDICTION")[0].childNodes[0].nodeValue +"</td></tr><tr><td>Model Confidence</td><td>"+x[value].getElementsByTagName("MODELCONFIDENCE")[0].childNodes[0].nodeValue+"</td></tr></table>";
}
